<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker App | DEV</title>
</head>
<body>

    <ul>
        {% for table in tables %}
            <li>
                <a href="{{ url_for("show_table", table_name=table.name) }}">{{ table.name }}</a>
            </li>
        {% endfor %}
    </ul>

    <form action="{{ url_for("tables") }}" method="post">
        <input type="submit" value="New Table">
    </form>

</body>
</html>
